<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css">
    <title>ToDos</title>
    <h1 class="title">My ToDo list</h1>
    <section class="filter">
        <span>Filter By:</span>
        <select onchange="onSetFilterBy(this)">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="active">Active</option>
        </select>
    </section>

</head>

<body onload="onInit()">

    <form onsubmit="onAddTodo(event)" class="new-todo">
        <input type="type" placeholder="what ToDo?">
        <button>Add</button>
    </form>

    <ul class="todo-list">

        <li>

            <span>Do That</span>
            <button>X</button>

        </li>

    </ul>
    <dialog class="todo-details">
        <form method="dialog">
            <h2>Todo: <span></span></h2>
            <pre> </pre>
            <button>X</button>
        </form>
    </dialog>

    <footer>
        


    </footer>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/todo.controller.js"></script>
</body>

</html>
